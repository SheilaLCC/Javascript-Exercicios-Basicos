<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css"> <!-- link para o CSS-->
</head>
<body>
    <header>
        <h1> Tabuada </h1>
    </header>
    <section>
        <div><!--aqui é o formulario onde aparece para escolher o numero da tabuada a ser calculada, id txtn é usado no js e vai pegar o que for digitado , quando clicar no botão a tabuada vai ser calculada. -->
            <p>Número: <input type="number" name="num" id="txtn"> <input type="button" value="Gerar Tabuada"onclick="tabuada()"></p>
        </div>

        <div><!--aqui vai aparecer o resultado da multiplicação da tabuada dentro de uma caixa de seleção ordenada, o id que será usado no js seltab, size é o tamanho da caixa onde vai aparecer o resultado do calculo. -->
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um numero acima</option>
             </select>

        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script><!-- comando que faz o link com o javascript-->
    
</body>
</html>
